<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas 5-6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Practicas 5-6</h1>
    </header>

    <!--Seleccion de trabajo-->
    <div class="work-select">
        <h2>Selecciona una tarea</h2>
        <form id="select-work">
            <label for="work-selector">Practica: </label>
            <select id="work-selector" name="work">
                <option value disabled selected>Elija una opcion</option>
                <option value="cambio">Calculadora de cambio</option>
                <option value="hanoi">Torres de hanoi</option>
            </select>
        </form>
    </div>

    <div class="forms">
        <div class="form-cambio" id="form-cambio">
            <form id="cambio" novalidate>
                <h2>Calcular cambio</h2>
                <label for="monto">Inserte monto total: 
                    <input type="number" name="monto" id="monto">
                </label>
                <label for="pago">Inserte monto recibido:
                    <input type="number" name="pago" id="pago">
                </label>
                <button type="submit">Calcular cambio</button>
                <div id="resultado"></div>
            </form>
        </div>

        <div class="form-hanoi" id="form-hanoi">
            <form id="hanoi">
                <h2>Torres de Hanói</h2>
                <label for="numDiscos">Ingresa el número de discos:</label>
                <input type="number" name="numDiscos" id="num-discos" min="1" max="10" placeholder="Ej: 3">
                
                <button type="submit">Iniciar Juego</button>
                
                <div id="movimientos"></div>
            </form>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
